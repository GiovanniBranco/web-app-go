{{define "Index"}}

{{template "_head"}}
  <script>
    function onDelete(id) {
      let response = confirm("Are you sure you want to delete?");

      if (response) {
        window.location.href = `/delete?id=${id}`;
      }
    }
  </script>

  <body>
{{template "_menu"}}
    <div class="container">
      <section class="card">
        <div>
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              {{range .}}
              <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Price}}</td>
                <td>{{.Amount}}</td>
                <td>
                  <button onclick="onDelete('{{.Id}}')" class="btn btn-danger">
                    Delete
                  </button>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </section>
      <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">New Product +</a>
      </div>
    </div>
  </body>
</html>

{{end}}
